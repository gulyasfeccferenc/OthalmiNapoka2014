<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>FizzBuzzBizz</title>
  <link rel="stylesheet" href="stylesheets/styles.css">
  <link rel="stylesheet" href="stylesheets/pygment_trac.css">
  <script src="javascripts/fbb.js"></script>
 
</head>
<body>
<header>
  <div id="wrapper"><h1>FizzBuzzBizz</h1><br></div>
    
  </header>
   <section>
    <script "javascript">
    var myFizzy = {
    outputContainer: document.getElementById('kimenet'),
    
    listCounter: function (msg) {
        var li = document.createElement('li');
        var br = document.createElement('br');
        li.innerHTML = msg;
        myFizzy.outputContainer.appendChild(li);
        myFizzy.outputContainer.appendChild(br);
    },
    
    fizz: function(c) {
    var atm = "";
    if (c % 3 == 0) {atm = atm+"Fizz"};
    if (c % 5 == 0) {atm = atm+"Buzz"};
    if (c % 7 == 0) {atm = atm+"Bizz"};
    return atm;
    
    },
}
     for (var c = 1; c <=100; c++;) {    
        var out = myFizzy.fizz(c);
        myFizzy.listCounter(out);
      }
     
   </script>
   <ol id="kimenet">
     
   </ol>
  </section>
</body>
</html>
