<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Jasmine teszt FizzBuzzBizzhez</title>
  <link rel="stylesheet" href="stylesheets/styles.css">
  <link rel="stylesheet" href="stylesheets/pygment_trac.css">
  <link rel="shortcut icon" type="image/png" href="javascripts/jasmine/lib/jasmine-1.3.1/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="javascripts/jasmine/lib/jasmine-1.3.1/jasmine.css">
  
  <script src="javascripts/jasmine/lib/jasmine-1.3.1/jasmine.js"></script>
  <script src="javascripts/jasmine/lib/jasmine-1.3.1/jasmine-html.js"></script>  

  <!-- include source files here... -->
    <script type="text/javascript" src="javascripts/fbb.js"></script>

  <!-- include spec files here... -->
    <script type="text/javascript" src="javascripts/jasmintest1.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>
</head>
<body>
<header>
  <div id="wrapper"><h1>A FizzBuzzBizz osztály Jasmine-nal való tesztelése</h1><br></div>
      
  </header>
</body>
</html>
